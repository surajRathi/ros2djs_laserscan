<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Editor</title>
    <link rel="stylesheet" href="index.css">
    <script src="editor.js"></script>

</head>
<body>
<div id="main_div">
    <p>Mode: <strong><span id="mode_line">undefined</span></strong></p>
    <p>Layer: <strong><span id="layer_line">undefined</span></strong></p>
    <button type="button" id="delete_el_button">Delete Element</button>
    <button type="button" id="multi_selector_button">Select Multiple Elements</button>
    <button type="button" id="add_line_button">Add Line</button>
    <button type="button" id="add_rect_button">Add Rect</button>
    <label for="layer_selector">Layer:</label>
    <select name="Layer" id="layer_selector">
        <option value="obstacle">Obstacles</option>
        <option value="preferred">Preferred Zone</option>
        <option value="blinknbeep">Blink and Beep Zone</option>
    </select>
    <br/>

    <!--BG Image generated with ```convert costmap.pgm image.png```-->
    <div style="height: fit-content;width: fit-content;background-image:url('data/tb3.png');background-size: contain;transform: scaleY(-1);">
        <!--TODO: Instead of this double scaleY, use a pseudo element inside the div-->
        <object id="map_svg" data="data/test.svg" type="image/svg+xml" width="800"
                style="transform: scaleY(-1);background:rgba(0,0,0,0.2)"></object>
    </div>
</div>
</body>
</html>
